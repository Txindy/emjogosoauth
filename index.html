<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OAuth Redirect</title>
    <script>
      // Get the path (e.g., /discord or /youtube)
      const path = window.location.pathname.toLowerCase();
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      if (code) {
        if (path.endsWith('/discord')) {
          window.location = 'emjogos://discordauth/app?code=' + encodeURIComponent(code);
        } else if (path.endsWith('/youtube')) {
          window.location = 'emjogos://youtubeauth/app?code=' + encodeURIComponent(code);
        } else {
          document.write("Unknown provider in path: " + path);
        }
      } else {
        document.write("No code found in URL.");
      }
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
